<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IsentaDB GUI</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="main.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <h2 class="sidebar-title">Schema</h2>
            <div id="schema-container">
                <!-- Schema information will be loaded here -->
            </div>
            <button id="refresh-schema">Refresh</button>
        </div>
        <div class="content-container">
            <div class="query-editor-container">
                <div class="toolbar">
                    <button id="submit-query">Execute</button>
                </div>
                <textarea id="query-input" placeholder="Enter your SQL query... e.g., SHOW TABLES"></textarea>
            </div>
            <div class="result-container">
                <div id="query-result">
                    <p class="placeholder-text">The query result will appear here.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
